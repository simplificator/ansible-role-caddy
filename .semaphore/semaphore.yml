version: v1.0
name: Simplificator Ansible Caddy Role
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Test"
    task:
      jobs:
      - name: Test role against Debian 10
        commands:
          - checkout
          - docker build --file test/Dockerfile-test-debian10 .

      - name: Test role against Ubuntu 18.04
        commands:
          - checkout
          - docker build --file test/Dockerfile-test-ubuntu1804 .
